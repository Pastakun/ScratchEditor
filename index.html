<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchEditor</title>
</head>
<body>
    <input type="file" id="file-input" />
    <pre id="jsonoutput"></pre>
    <textarea id="code"></textarea>
    <br>
    <textarea id="output"></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    JSZip.loadAsync(arrayBuffer).then(function(zip) {
                        return zip.file('project.json').async('string');
                    }).then(function(jsonStr) {
                        document.getElementById('jsonoutput').textContent = jsonStr;
                        console.log(jsonStr);
                        const projectJson = JSON.parse(jsonStr);
                        console.log(projectJson);
                    }).catch(function(err) {
                        console.error('Error reading zip file:', err);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
        document.getElementById('code').addEventListener('change', function(event) {
            const tokens = [];
            let currentToken = '';
            for (let i = 0; i < document.getElementById('code').value.length; i++) {
                const char = document.getElementById('code').value[i];

                if (char === '(' || char === ')') {
                    if (currentToken !== '') {
                        tokens.push(currentToken);
                        currentToken = '';
                    }
                    tokens.push(char);
                } else if (char === ' ' || char === '\n' || char === ',') {
                    if (currentToken !== '') {
                        tokens.push(currentToken);
                        currentToken = '';
                    }
                } else {
                    currentToken += char;
                }
            }
            if (currentToken !== '') {
                tokens.push(currentToken);
            }
            let projectjson = {"targets":[{"isStage":true,"name":"Stage","variables":{},"lists":{},"broadcasts":{},"blocks":{},"comments":{},"currentCostume":0,"costumes":[{"name":"backdrop1","dataFormat":"svg","assetId":"cd21514d0531fdffb22204e0ec5ed84a","md5ext":"cd21514d0531fdffb22204e0ec5ed84a.svg","rotationCenterX":240,"rotationCenterY":180}],"sounds":[],"volume":100,"layerOrder":0,"tempo":60,"videoTransparency":50,"videoState":"on","textToSpeechLanguage":null},{"isStage":false,"name":"Sprite1","variables":{},"lists":{},"broadcasts":{},"blocks":{},"comments":{},"currentCostume":0,"costumes":[{"name":"costume1","bitmapResolution":1,"dataFormat":"svg","assetId":"3339a2953a3bf62bb80e54ff575dbced","md5ext":"3339a2953a3bf62bb80e54ff575dbced.svg","rotationCenterX":0,"rotationCenterY":0}],"sounds":[],"volume":100,"layerOrder":1,"visible":true,"x":36,"y":28,"size":100,"direction":90,"draggable":false,"rotationStyle":"all around"}],"monitors":[],"extensions":[],"meta":{"semver":"3.0.0","vm":"0.2.0","agent":"","platform":{"name":"ScratchEditor","url":"https://pastakun.github.io/ScratchEditor/"}}};
            let parent = 0;
            let blocks = [];
            let blocksid = [];
            let lastparent = null;
            for (let i = 0; i < tokens.length; i++) {
                if(Object.keys(blockopcode).includes(tokens[i])){
                    let blockjson = {'opcode':blockopcode[tokens[i]],'next':null,'inputs':{},'fields':{},'shadow':false,'topLevel':false};
                    if(parent === 0){
                        blockjson.parent = null;
                        blockjson.topLevel = true;
                        blockjson.x = 0;
                        blockjson.y = 0;
                    }else{
                        if(blocks.length === 0){
                            blockjson.parent = lastparent;
                            projectjson.targets[1].blocks[lastparent].next = 'a' + parent;
                        }else{
                            blockjson.parent = blocksid[blocksid.length - 1];
                        }
                    }
                    blocks.push(blockjson);
                    blocksid.push('a' + parent);
                    parent++
                }else if(tokens[i] === ')'){
                    console.log(blocksid[blocks.length - 1], blocks[blocks.length - 1]);
                    let next = blocksid[blocksid.length - 1];
                    projectjson.targets[1].blocks[blocksid[blocksid.length - 1]] = blocks[blocks.length - 1];
                    blocks.pop();
                    blocksid.pop();
                    if(blocks.length === 0){
                        lastparent = next;
                    }else{
                        blocks[blocks.length - 1].inputs[blockinput[blocks[blocks.length - 1].opcode].inputs[Object.keys(blocks[blocks.length - 1].inputs).length]] = [3,next,[4,""]];
                    }
                }else if(tokens[i] !== '('){
                    blocks[blocks.length - 1].inputs[blockinput[blocks[blocks.length - 1].opcode].inputs[Object.keys(blocks[blocks.length - 1].inputs).length]] = [1,[4,tokens[i]]];
                }
            }
            document.getElementById('output').value = JSON.stringify(projectjson);
        });
        const blockinput = {'motion_movesteps': {'inputs': ['STEPS']}, 'motion_turnright': {'inputs': ['DEGREES']}, 'operator_add': {'inputs': ['NUM1', 'NUM2']}};
        const blockopcode = {'steps': 'motion_movesteps', 'right': 'motion_turnright','add': 'operator_add'}
    </script>
</body>
</html>
